

<div class="preview-container" *ngIf="pictures.length > 0"> <!-- WARNING TODO remove -->
  <div class="preview">
    <img [src]="_DomSanitizationService.bypassSecurityTrustUrl('data:image/png;base64,' + pictures[0].data)" alt="Red dot" />
  </div>

  <div class="footer">
    <img *ngFor="let picture of pictures" [src]="_DomSanitizationService.bypassSecurityTrustUrl('data:image/png;base64,' + picture.data)" alt="Red dot" />
  </div>
</div>
